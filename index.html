<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Quiz App</title>
        <link rel="stylesheet" href="resource/css/style.css"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">

    </head>
    <body class="flex items-center justify-center h-screen w-screen">
        <div id="app" class="container m-auto rounded-md h-fit bg-white p-4">
            <h1 class="text-3xl font-bold text-sky-500">Simple Quiz</h1>

            <div id="categories" class="border-t-2 p-2 border-sky-500 flex grid grid-cols-3 lg:grid-cols-6 gap-2">

            </div>

            <div id="quiz" class="border-t-2 border-sky-500 container m-auto p-4">
                <h3 id="question" class="text-lg font-normal">Question here</h3>
                <div id="answer-buttons" class="w-full grid grid-cols-1 lg:grid-cols-4  gap-2 h-fit">
                    <button class="btn answer-btn">ans 1</button>
                    <button class="btn answer-btn">ans 2</button>
                    <button class="btn answer-btn">ans 3</button>
                    <button class="btn answer-btn">ans 4</button>
                </div>
                <button id="next-quiz" class="bg-white hidden mt-2 text-sky-500 p-2 rounded-md w-10 h-10 text-lg hover:bg-sky-500 hover:text-white"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>


<div class="fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="modal">
  <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-900 opacity-75" />
    </div>
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
    <div class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <label class="font-medium text-gray-800">True Answers:</label>
        <label class="font-medium text-gray-800" id="true-score"></label>
        <label class="font-medium text-gray-800">False Answers:</label>
        <label class="font-medium text-gray-800" id="false-score"></label>
      </div>
      <div class="bg-gray-200 px-4 py-3 text-right">
        <button id="restart-quiz" type="button" class="py-2 px-4 bg-blue-500 text-white rounded font-medium hover:bg-blue-700 mr-2 transition duration-500"><i class="fa-duotone fa-power-off"></i>Restart Quiz</button>
      </div>
    </div>
  </div>
</div>

        <script type="module" src="resource/js/index.js"></script>
    </body>
</html>
